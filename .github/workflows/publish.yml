name: Create Release
on:
  push:
    tags: ['v*']
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Build
        run: mvn clean package -DskipTests
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            servgen-demo/target/servgen-demo-*.jar
            servgen-demo/target/servgen-demo-*.jar.original